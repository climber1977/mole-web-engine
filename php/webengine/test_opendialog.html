<div id="result"> show </div>
<br>
<button id="selectPseron" name="selectPseron" type="button" class="btn blue" onclick="selectPerson()">选择人员</button>
<script type="text/javascript">
 	function dailogCallback(result){ 	    
		if(result.length == 0){
			result = "没有选中任何元素";
		}
		 $('#result').html(result);		
	} 	
 	function selectPerson(){ 		
 		openWindow("http://localhost:8080/myweb/my/datatables/pop_dialog.html?uuid=div_dialog_in_html2&title=人员选择器", 1000, 650, dailogCallback);	
	}
 	var messenger = new Messenger('parent', 'popDialog', dailogCallback);
 	
</script>
