<div id="importwin" class="modal" tabindex="-1" data-focus-on="input:first" style="width:900px;">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h4 class="modal-title">导入数据库</h4>
    </div>
    <div class="modal-body">
        <label class="control-label">文件:</label>
        <div class="fileinput fileinput-new" data-provides="fileinput">
            <div class="input-group input-large">
                <div class="form-control uneditable-input input-fixed input-medium" data-trigger="fileinput">
                    <i class="fa fa-file fileinput-exists"></i>&nbsp;
                    <span class="fileinput-filename"> </span>
                </div>
                <span class="input-group-addon btn default btn-file">
                    <span class="fileinput-new"> 选择文件 </span>
                    <span class="fileinput-exists"> 改变文件 </span>
                    <input id="fileToUpload" type="file" name="..."> </span>
                <a href="javascript:;" class="input-group-addon btn red fileinput-exists" data-dismiss="fileinput"> 移除文件 </a>
            </div>
        </div>
     </div>
	 <div class="modal-footer">       
	       <button type="button" class="btn green" onclick='importdb()'>导入</button>
	       <button type="button" data-dismiss="modal" class="btn btn-outline dark">Close</button>
	 </div>
 </div>
<script type="text/javascript">
	function importdb(){
		ajaxFileUpload("{uuid}?dbs=hr&act=import", "fileToUpload");
	}
</script>
