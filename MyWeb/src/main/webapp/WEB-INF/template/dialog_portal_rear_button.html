<script type="text/javascript">
   function onClose(){
	   //alert("关闭窗口");
	   window.close();
   }
   function onOk(){
		var result = {datatableUuid}.getSelectedItems2();
		setCookie("returnValue=", result);
		//alert(result);
        if (window.parent.opener) {        	
	        messenger.targets['parent'].send(result);
	        window.close();
		}
		else {
			window.returnValue = result;					
			window.close();
		}
	}
</script>
<br>
<div class="form-horizontal" role="form">
	<div class="form-body">
		<div class="form-group">			
			<div class="col-md-12">
				<div class="pull-right">
					<button id="mycancel" name="mycancel" type="button" class="btn blue" onclick="onClose()">关闭</button>
					<button id="mySelectedItems" name="mySelectedItems" type="button" class="btn blue" onclick="onOk()">确定</button>
				</div>
			</div>			
		</div>
	</div>
</div>
