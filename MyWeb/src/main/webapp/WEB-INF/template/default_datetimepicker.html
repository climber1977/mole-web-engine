<label class="col-md-{lablecolumn} control-label">{lable}:</label>
<div class="col-md-{itemcolumn}">
    <div class="input-group date {style}" data-date="2012-12-21T15:25:00Z" data-date-format="yyyy-mm-dd">
        <input name="{name}" type="text" size="16" readonly="" class="{cssClass} form-control"">
        <span class="input-group-btn">
            <button class="btn default date-reset" type="button">
                <i class="fa fa-times"></i>
            </button>
            <button class="btn default date-set" type="button">
                <i class="fa fa-calendar"></i>
            </button>
        </span>
    </div>
</div>
<script type="text/javascript">
	jQuery(document).ready(function() {    
		ComponentsDateTimePickers.init(); 
		cleanItemValue2("{name}");
	});	
</script>
