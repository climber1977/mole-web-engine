<div class="table-container">
	<div class="table-actions-wrapper">
		<span> </span>
		<button type="button" class="btn green" onclick='t{uuid}_reload({fverifyparam})' style="display:{displayquery}">查询</button>
		<a class="btn green" data-target="#importwin" data-toggle="modal" style="display:{displayimport}">导入</a>			
		<button type="button" class="btn green" onclick='exportdb()' style="display:{displayexport}">导出</button>
	</div> 
	<table class="table table-striped table-bordered table-hover table-checkable" id="{uuid}">			
		<thead>
		<tr role="row" class="heading">
			{tr_content}
		</tr>
		</thead>
	<tbody> </tbody>
	</table>
	</div>  
</div>  
<script type="text/javascript">
	var t{uuid};
	{myjs}
	jQuery(document).ready(function() {
		var sorting=new Array({sorting});	
		t{uuid} =  TableDatatablesAjax.init("#{uuid}","{dataUrl}", sorting);
	});
	function t{uuid}_reload(fverifyparam){
		if(fverifyparam != null){
			if(!fverifyparam()){
				return;
			}
		}
		t{uuid}.getDataTable().ajax.reload();
	}
	function exportdb(){
		downLoad("{uuid}?dbs={dbs}");
	}
	function importdb(){
		ajaxFileUpload("{uuid}?dbs={dbs}&act=import", "fileToUpload");
	}
</script>
<div id="importwin" class="modal" tabindex="-1" data-focus-on="input:first" style="display: none; margin-top: -102.167px;" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
        <h4 class="modal-title">导入数据库</h4>
    </div>
    <div class="modal-body">
        <label class="control-label">文件:</label>
        <div class="fileinput fileinput-new" data-provides="fileinput">
            <div class="input-group input-large">
                <div class="form-control uneditable-input input-fixed input-medium" data-trigger="fileinput">
                    <i class="fa fa-file fileinput-exists"></i>&nbsp;
                    <span class="fileinput-filename"> </span>
                </div>
                <span class="input-group-addon btn default btn-file">
                    <span class="fileinput-new"> 选择文件 </span>
                    <span class="fileinput-exists"> 改变文件 </span>
                    <input id="fileToUpload" type="file" name="..."> </span>
                <a href="javascript:;" class="input-group-addon btn red fileinput-exists" data-dismiss="fileinput"> 移除文件 </a>
            </div>
        </div>
     </div>
	 <div class="modal-footer">       
	       <button type="button" class="btn green" onclick="importdb()">导入</button>
	       <button type="button" data-dismiss="modal" class="btn btn-outline dark">关闭</button>
	 </div>
 </div>
