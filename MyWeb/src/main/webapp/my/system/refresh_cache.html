<script type="text/javascript">
function refresh(cachecls){
	params = getParams();
	if("undefined" == typeof cachecls){
		cachecls = "";
	}
	url = "uuid_refresh?act=recache&cachecls=" + cachecls;
	myajax(url, params, function (result){		
		if(result.ret == 0){
			alert("刷新成功");
		} else {
			alert("刷新失败");
		}
	}, function(x, e){
		alert(e);
	} )
}
</script>
