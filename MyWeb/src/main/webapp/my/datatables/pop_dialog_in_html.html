<hr>
<div id="result" style="padding: 10px;">result</div>
<div class="form-horizontal" role="form">
	<div class="form-body">
		<div class="form-group">			
			<div class="col-md-12">
				<div class="pull-right">
					<button id="selectPseron" name="selectPseron" type="button" class="btn blue" onclick="selectPerson()">选择人员</button>					
				</div>
			</div>			
		</div>
	</div>
</div>
 <script type="text/javascript">
 	function dailogCallback(result){
		if(result.length == 0){
			result = "没有选中任何元素";
		}
		 $('#result').html(result);	
	} 		
 	function selectPerson(){
 		var uuid = getQueryStringFromUrl(curThirdMenuUrl, "uuid");
		var title = getQueryStringFromUrl(curThirdMenuUrl, "title"); 
 		var url = testServerUrl + "/myweb/my/datatables/pop_dialog.html";
 		url = url + "?uuid=" + uuid;
 		url = url + "&title=" + title;
 		openWindow(url, 1000, 650, dailogCallback);	
	}
 	
 	var messenger = new Messenger('parent', 'popDialog', dailogCallback);
 	
</script>
