<script type="text/javascript">
 	function successCallback(result){		
		//var show = document.getElementById("show");
		//show.innerHTML = result;		//不执行jQuery(document).ready		
		$('#show').html(result);
	}
	function failedCallback(result){
	}
 	jQuery(document).ready(function() {
 		var uuid = getQueryString("uuid"); 	  
 		var title = getQueryString("title"); 	 
 		document.title = title;
 		$('#pagetitle').html(title);
	  	myajaxWithDataType(uuid + "?dbs=hr&rtype=1&act=page",  {}, successCallback, failedCallback, "html");
	});	
 	var messenger = new Messenger('mychilddialog', 'popDialog', null);
 	if(window.opener != null){
 		messenger.addTarget(window.opener, 'parent');
 	}else{
 		messenger.addTarget(window.parent, 'parent');
 	}
 	
</script>
